<!-- Exercice 1.6 utiliser ngFor pour afficher une liste d'héros  -->
<h2>Mes héros</h2>
<ul class="heros">
  <li *ngFor="let unHeros of heros" (click)="onSelect(unHeros)">
    <span class="badge">{{unHeros.id}}</span> {{unHeros.nom}}
  </li>
</ul>
<!-- Exercice 1.6 permettre la modification d'un héros sélectionné   -->
<div *ngIf="selectedHeros">
  <h2>{{ selectedHeros.nom | uppercase }} Détails</h2>
  <div><span>id: </span>{{selectedHeros.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHeros.nom" placeholder="nom">
    </label>
  </div>
</div>
